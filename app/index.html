<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo">
            <img src="images/logo.png" alt="logo" class="logo__img">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="#" class="menu__list-link menu__list-link--active">Home</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Shop</a>
              </li>

              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Page</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Blog</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Contact</a>
              </li>
            </ul>
          </nav>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a href="#" class="user-nav__link">
                <img src="images/icons/user.svg" alt="user icon" class="user-nav__link-img">
              </a>
            </li>
            <li class="user-nav__item">
              <a href="#" class="user-nav__link">
                <img src="images/icons/search.svg" alt="search icon" class="user-nav__link-img">
              </a>
            </li>
            <li class="user-nav__item">
              <a href="#" class="user-nav__link">
                <img src="images/icons/heart.svg" alt="" class="user-nav__link-img">
                <span class="user-nav__num">3</span>
              </a>
            </li>
            <li class="user-nav__item">
              <a href="#" class="user-nav__link">
                <img src="images/icons/cart.svg" alt="" class="user-nav__link-img">
                <span class="user-nav__num">7</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>


    <script src="js/main.min.js"></script>
  </body>

</html>
